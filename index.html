<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <h1 class="title">Rock, Paper, Scissors</h1>

    <div class="current-score">
        <div id="player-score">Player Score: 0</div>
        <div id="computer-score">Computer Score: 0</div>
    </div>

    <div class="choices">
        <button class="button" id="rock" type="button">Rock</button>
        <button class="button" id="paper" type="button">Paper</button>
        <button class="button" id="scissors" type="button">Scissors</button>
    </div>

    <div id="results">
        <div id="game-winner"></div>
        <div id="round-winner"></div>
    </div>

    <div id="reset-game"></div>
    
    

    </div>

    <script src="main.js"></script>

</body>

</html>
